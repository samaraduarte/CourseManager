<h2>Course List</h2>

<div class="form-group row">
  <label class="col-sm-2 col-from-label">Filter by:</label>

  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control">
  </div>
</div>

<table class='table table-striped'>
  <thead>
    <th>Image</th>
    <th>Name</th>
    <th>Price</th>
    <th>Code</th>
    <th>Ralease date</th>
    <th>Rating</th>
    <th>Options</th>
  </thead>
  <tbody>
    <tr *ngFor="let curse of filteredCourses">
      <td><img [src]="curse.imageUrl" height="40px" width="40px"></td>
      <td>{{ curse.name }}</td>
      <td>{{ curse.price }}</td>
      <td>{{ curse.code | lowercase | replace: '-': ' '}}</td>
      <td>{{ curse.releaseDate | date: 'dd/MM/yyyy' }}</td>
      <td>
        <app-star [rating]="curse.rating"></app-star>
      </td>
      <td>
        <a [routerLink]="['/courses/info', curse.id]" class="btn btn-primary">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
